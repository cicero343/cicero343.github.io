  <style>
    :root {
      --bg-color-light: #ffffff;
      --txt-color-light: #000000;
      --link-color-light: blue;
      --link-hover-color-light: darkblue;
      --bg-color-dark: #000000;
      --txt-color-dark: #ffffff;
      --link-color-dark: #00ff00;
      --link-hover-color-dark: #00cc00;
      --navbar-bg-color: #f5f5f5;
      --hover-bg-color: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: var(--bg-color-dark);
      --txt-color: var(--txt-color-dark);
      --link-color-light: var(--link-color-dark);
      --link-hover-color-light: var(--link-hover-color-dark);
      --navbar-bg-color: #333;
    }

    [data-theme="light"] {
      --bg-color: var(--bg-color-light);
      --txt-color: var(--txt-color-light);
    }

    body {
      background-color: var(--bg-color);
      color: var(--txt-color);
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    a:link, a:visited {
      color: var(--link-color-light);
    }

    a:hover {
      color: var(--link-hover-color-light);
    }

    a:active {
      color: var(--link-color-light);
    }

    [data-theme="dark"] a:link, [data-theme="dark"] a:visited {
      color: var(--link-color-dark);
    }

    [data-theme="dark"] a:hover {
      color: var(--link-hover-color-dark);
    }

    [data-theme="dark"] a:active {
      color: var(--link-color-dark);
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: var(--navbar-bg-color);
      width: 100%;
      position: relative;
      flex-wrap: nowrap; /* Prevent wrapping */
    }

    .site-title {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
      white-space: nowrap; /* Prevent text wrapping */
    }

    .site-logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .site-title h1 {
      font-size: 1.3rem;
      margin: 0;
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-item {
      text-decoration: none;
      color: var(--txt-color);
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
      font-size: 0.9rem;
    }

    .nav-item:hover {
      background-color: var(--hover-bg-color);
      color: var(--txt-color);
    }

    .dropdown {
      display: none;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--navbar-bg-color);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      list-style: none;
      padding: 0;
    }

    .dropdown-content a {
      color: var(--txt-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: var(--hover-bg-color);
    }

    .dropdown-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .site-nav {
        display: none;
      }

      .dropdown {
        display: block;
        margin-left: auto;
      }

      .dropdown-toggle {
        display: block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--navbar-bg-color);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown-content.show {
        display: block;
      }

      .site-header {
        flex-direction: row;
        align-items: center;
      }

      .site-title {
        margin-right: 10px;
      }

      .toggle-switch {
        margin-left: auto;
      }
    }

    .toggle-switch {
  display: flex;
  align-items: center;
  position: relative;
  margin-right: 20px;
  margin-left: auto;
}

.toggle-switch input {
  display: none;
}

.toggle-switch label {
  width: 50px; /* Slightly smaller size */
  height: 25px; /* Slightly smaller size */
  position: relative;
  display: block;
  background: #ebebeb;
  border-radius: 12.5px; /* Adjusted to match smaller height */
  box-shadow: inset 0px 5px 15px rgba(0,0,0,0.4), inset 0px -5px 15px rgba(255,255,255,0.4);
  cursor: pointer;
  transition: 0.3s;
}

.toggle-switch label:after {
  content: "";
  width: 23px; /* Reduced size */
  height: 23px; /* Reduced size */
  position: absolute;
  top: 1px; /* Centered based on new height */
  left: 1px; /* Adjusted to fit new size */
  background: linear-gradient(180deg, #ffcc89, #d8860b);
  border-radius: 50%;
  box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
  transition: 0.3s;
}

.toggle-switch input:checked + label:after {
  left: 26px; /* Adjusted for smaller width */
}

.toggle-switch label svg {
  position: absolute;
  width: 14px; /* Smaller size */
  height: 14px; /* Smaller size */
  top: 50%;
  transform: translateY(-50%);
}

.toggle-switch label .sun {
  left: 6px; /* Adjusted to fit smaller size */
}

.toggle-switch label .moon {
  right: 6px; /* Adjusted to fit smaller size */
}

.footer-heading-icons {
  display: flex;

.footer-icons {

.footer-heading {

/* Remove bullet points */
.social-media-list {

.icon {
  width: 24px;
  height: 24px;
  transition: transform 0.2s, filter 0.3s ease, brightness 0.3s ease;
}

.icon:hover {
  transform: scale(1.1);
}

/* Dark mode styles */
[data-theme="dark"] .icon {
  filter: invert(1) brightness(1.5);
}

  </style>

<script>
  function toggleDropdown() {
    document.getElementById('dropdown-content').classList.toggle('show');
  }

  // Theme toggle script
  document.getElementById('theme-toggle').addEventListener('change', function() {
    if (this.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
    }
  });

  // Set the initial theme based on user preference
  if (localStorage.getItem('theme') === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    document.getElementById('theme-toggle').checked = true;
  } else {
    document.documentElement.setAttribute('data-theme', 'light');
  }

  // Save theme preference in localStorage
  document.getElementById('theme-toggle').addEventListener('change', function() {
    if (this.checked) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
</script>
