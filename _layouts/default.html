    /* Default light mode settings */
    :root {
        --bg-color: #ffffff;
        --txt-color: #000000;
        --link-color-light: blue;
        --link-hover-color-light: darkblue;
        --link-color-dark: #00ff00;
        --link-hover-color-dark: #00cc00;
    }

    /* Dark mode settings */
    [data-theme="dark"] {
        --bg-color: #000000;
        --txt-color: #ffffff;
    }

    /* Apply the variables to the body */
    body {
        background-color: var(--bg-color);
        color: var(--txt-color);
    }

    /* Link styling */
    a:link, a:visited {
        color: var(--link-color-light);
    }

    a:hover {
        color: var(--link-hover-color-light);
    }

    a:active {
        color: var(--link-color-light);
    }

    /* Dark mode overrides */
    [data-theme="dark"] a:link, [data-theme="dark"] a:visited {
        color: var(--link-color-dark);
    }

    [data-theme="dark"] a:hover {
        color: var(--link-hover-color-dark);
    }

    [data-theme="dark"] a:active {
        color: var(--link-color-dark);
    }

  <!-- Optional: Dark Mode Toggle Script -->
  <!-- Remove or comment out if you don't need dark mode toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const themeToggleButton = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        }

        themeToggleButton.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    });
  </script>
