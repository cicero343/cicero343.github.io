<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | A Diary of IT Projects</title>
  <meta name="generator" content="Jekyll v3.10.0" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="author" content="cicero343" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:site_name" content="A Diary of IT Projects" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="{{ page.title }}" />
  <link rel="stylesheet" href="/assets/main.css">
  <link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="A Diary of IT Projects" />

  <!-- Custom CSS -->
  <style>
    :root {
      --bg-color-light: #ffffff;
      --txt-color-light: #000000;
      --link-color-light: blue;
      --link-hover-color-light: darkblue;
      --bg-color-dark: #000000;
      --txt-color-dark: #ffffff;
      --link-color-dark: #00ff00;
      --link-hover-color-dark: #00cc00;
      --navbar-bg-color: #f5f5f5;
      --hover-bg-color: #e0e0e0; /* Light grey for hover effect */
    }

    [data-theme="dark"] {
      --bg-color: var(--bg-color-dark);
      --txt-color: var(--txt-color-dark);
      --link-color-light: var(--link-color-dark);
      --link-hover-color-light: var(--link-hover-color-dark);
      --navbar-bg-color: #333;
    }

    [data-theme="light"] {
      --bg-color: var(--bg-color-light);
      --txt-color: var(--txt-color-light);
    }

    body {
      background-color: var(--bg-color);
      color: var(--txt-color);
      margin: 0;
      font-family: Arial, sans-serif;
    }

    a:link, a:visited {
      color: var(--link-color-light);
    }

    a:hover {
      color: var(--link-hover-color-light);
    }

    a:active {
      color: var(--link-color-light);
    }

    [data-theme="dark"] a:link, [data-theme="dark"] a:visited {
      color: var(--link-color-dark);
    }

    [data-theme="dark"] a:hover {
      color: var(--link-hover-color-dark);
    }

    [data-theme="dark"] a:active {
      color: var(--link-color-dark);
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: var(--navbar-bg-color);
      width: 100%;
      position: relative;
    }

    .site-title {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .site-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .site-title h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-item {
      text-decoration: none;
      color: var(--txt-color);
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-item:hover {
      background-color: var(--hover-bg-color);
      color: var(--txt-color);
    }

    .nav-toggle {
      display: none;
    }

    .dropdown {
      display: none;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--navbar-bg-color);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      list-style: none;
      padding: 0;
    }

    .dropdown-content a {
      color: var(--txt-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: var(--hover-bg-color);
    }

    .dropdown-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .site-nav {
        display: none;
      }

      .dropdown {
        display: block;
        margin-left: auto;
      }

      .dropdown-toggle {
        display: block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--navbar-bg-color);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      .dropdown-content.show {
        display: block;
      }

      .site-header {
        flex-direction: row;
        align-items: center;
      }

      .site-title {
        margin-right: 10px;
      }
    }
  </style>
</head>

<body>
  <header class="site-header" role="banner">
    <a class="site-title" rel="author" href="/">
      <img src="https://avatars.githubusercontent.com/u/175522457?v=4" alt="Site Logo" class="site-logo">
      <h1>A Diary of IT Projects</h1>
    </a>
    <nav class="site-nav">
      <a class="nav-item" href="/about/">About Me</a>
      <a class="nav-item" href="/gists/">My Gists</a>
      <a class="nav-item" href="/posts/">Posts</a>
    </nav>
    <div class="dropdown">
      <span class="dropdown-toggle" onclick="toggleDropdown()">&#9776;</span>
      <div id="dropdown-content" class="dropdown-content">
        <a href="/about/">About Me</a>
        <a href="/gists/">My Gists</a>
        <a href="/posts/">Posts</a>
      </div>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="home">
        <!-- Page Content -->
        {{ content }}
      </div>
    </div>
  </main>

  <footer class="site-footer h-card">
    <data class="u-url" href="/"></data>
    <div class="wrapper">
      <h2 class="footer-heading">A Diary of IT Projects</h2>
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
            <li class="p-name">cicero343</li>
          </ul>
        </div>
        <div class="footer-col footer-col-2">
          <ul class="social-media-list"></ul>
        </div>
        <div class="footer-col footer-col-3">
          <p>My blog</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    function toggleDropdown() {
      document.getElementById('dropdown-content').classList.toggle('show');
    }
  </script>
</body>
</html>
