  <!-- Custom CSS -->
  <style>
    /* Default light mode settings */
    :root {
        --bg-color-light: #ffffff;
        --txt-color-light: #000000;
        --link-color-light: blue;
        --link-hover-color-light: darkblue;
        --bg-color-dark: #000000;
        --txt-color-dark: #ffffff;
        --link-color-dark: #00ff00;
        --link-hover-color-dark: #00cc00;
        --navbar-bg-color: #f5f5f5;
    }

    /* Dark mode settings */
    [data-theme="dark"] {
        --bg-color: var(--bg-color-dark);
        --txt-color: var(--txt-color-dark);
        --link-color-light: var(--link-color-dark);
        --link-hover-color-light: var(--link-hover-color-dark);
        --navbar-bg-color: #333;
    }

    /* Light mode settings */
    [data-theme="light"] {
        --bg-color: var(--bg-color-light);
        --txt-color: var(--txt-color-light);
    }

    /* Apply the variables to the body */
    body {
        background-color: var(--bg-color);
        color: var(--txt-color);
    }

    /* Link styling */
    a:link, a:visited {
        color: var(--link-color-light);
    }

    a:hover {
        color: var(--link-hover-color-light);
    }

    a:active {
        color: var(--link-color-light);
    }

    /* Dark mode overrides */
    [data-theme="dark"] a:link, [data-theme="dark"] a:visited {
        color: var(--link-color-dark);
    }

    [data-theme="dark"] a:hover {
        color: var(--link-hover-color-dark);
    }

    [data-theme="dark"] a:active {
        color: var(--link-color-dark);
    }

    /* Header styles */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: var(--navbar-bg-color);
      width: 100%;
      position: relative;
    }

    .site-title {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .site-logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .site-title h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-item {
      text-decoration: none;
      color: var(--txt-color);
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .nav-item:hover {
      background-color: var(--link-hover-color-light);
    }

    .nav-toggle {
      display: none;
    }

    /* Mobile dropdown */
    .dropdown {
      display: none;
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: var(--navbar-bg-color);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      list-style: none;
      padding: 0;
    }

    .dropdown-content a {
      color: var(--txt-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: var(--link-hover-color-light);
    }

    .dropdown-toggle {
      cursor: pointer;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .site-nav {
        display: none;
      }

      .nav-toggle {
        display: block;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        margin-left: auto;
      }

      .dropdown {
        display: block;
      }

      .dropdown-content {
        display: block;
        position: static;
        box-shadow: none;
        width: 100%;
      }

      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .site-title {
        margin-bottom: 10px;
      }

      .dropdown-content a {
        padding: 10px;
        text-align: center;
      }
    }
  </style>
</head>
