<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Diary of IT Projects | My blog</title>
  <meta name="generator" content="Jekyll v3.10.0" />
  <meta property="og:title" content="A Diary of IT Projects" />
  <meta name="author" content="cicero343" />
  <meta property="og:locale" content="en_US" />
  <meta name="description" content="My blog" />
  <meta property="og:description" content="My blog" />
  <link rel="canonical" href="https://cicero343.github.io/" />
  <meta property="og:url" content="https://cicero343.github.io/" />
  <meta property="og:site_name" content="A Diary of IT Projects" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta property="twitter:title" content="A Diary of IT Projects" />
  <link rel="stylesheet" href="/assets/main.css">
  <link type="application/atom+xml" rel="alternate" href="https://cicero343.github.io/feed.xml" title="A Diary of IT Projects" />

  <!-- Custom CSS -->
  <style>
    /* Variables for colors */
    :root {
      --bg-color-light: #ffffff;
      --txt-color-light: #000000;
      --link-color-light: blue;
      --link-hover-color-light: darkblue;
      --bg-color-dark: #000000;
      --txt-color-dark: #ffffff;
      --link-color-dark: #00ff00;
      --link-hover-color-dark: #00cc00;
      --navbar-bg-color: #f5f5f5; /* Background color for the navbar */
    }

    /* Dark mode */
    [data-theme="dark"] {
      --bg-color: var(--bg-color-dark);
      --txt-color: var(--txt-color-dark);
      --link-color-light: var(--link-color-dark);
      --link-hover-color-light: var(--link-hover-color-dark);
      --navbar-bg-color: #333; /* Darker background for dark mode */
    }

    /* Apply the variables to body */
    body {
      background-color: var(--bg-color);
      color: var(--txt-color);
    }

    a:link,
    a:visited {
      color: var(--link-color-light);
    }

    a:hover {
      color: var(--link-hover-color-light);
    }

    [data-theme="dark"] a:link,
    [data-theme="dark"] a:visited {
      color: var(--link-color-dark);
    }

    [data-theme="dark"] a:hover {
      color: var(--link-hover-color-dark);
    }

    /* Header styles */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      background-color: var(--navbar-bg-color); /* Background color for navbar */
      width: 100%;
      position: relative;
    }

    .site-title {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
      flex-grow: 1; /* Allow title to take up remaining space */
    }

    .site-logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .site-title h1 {
      font-size: 1.5rem;
      margin: 0;
      white-space: nowrap; /* Prevent title from breaking onto a new line */
    }

    .site-nav {
      display: flex;
      align-items: center;
      gap: 20px;
      position: relative; /* Ensure dropdown is positioned relative to this container */
    }

    .page-link {
      text-decoration: none;
      color: var(--link-color-light);
      padding: 5px 10px;
    }

    .page-link:hover {
      text-decoration: underline;
      color: var(--link-hover-color-light);
    }

    .nav-toggle {
      display: none;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-menu li {
      margin: 0;
      position: relative; /* Ensure dropdown content is positioned correctly */
    }

    /* Dropdown menu styles */
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: var(--navbar-bg-color);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      list-style: none;
      padding: 0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: var(--txt-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: var(--link-hover-color-light);
    }

    /* Media query for responsiveness */
    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .site-title {
        margin-right: auto; /* Push title to the left */
      }

      .site-nav {
        display: none;
        width: 100%;
        flex-direction: column;
        gap: 0;
        padding: 10px 0;
      }

      .site-nav.active {
        display: flex;
      }

      .nav-toggle {
        display: block;
        cursor: pointer;
        background: none;
        border: none;
        font-size: 1.5rem;
        margin-left: auto; /* Push toggle button to the right */
      }

      .nav-menu {
        flex-direction: column;
        width: 100%;
        gap: 0;
      }

      .nav-menu li {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <a class="site-title" rel="author" href="/">
      <img src="https://avatars.githubusercontent.com/u/175522457?v=4" alt="Site Logo" class="site-logo">
      <h1>A Diary of IT Projects</h1>
    </a>
    <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <nav class="site-nav">
      <ul class="nav-menu">
        {% for item in site.navbar %}
          <li class="nav-item">
            <a class="page-link" href="{{ item.url }}">{{ item.title }}</a>
            {% if item.subitems %}
              <ul class="dropdown-content">
                {% for subitem in item.subitems %}
                  <li><a href="{{ subitem.url }}">{{ subitem.title }}</a></li>
                {% endfor %}
              </ul>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div class="home">
        <!-- Page Content -->
        {{ content }}
      </div>
    </div>
  </main>

  <footer class="site-footer h-card">
    <data class="u-url" href="/"></data>
    <div class="wrapper">
      <h2 class="footer-heading">A Diary of IT Projects</h2>
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
            <li class="p-name">cicero343</li>
          </ul>
        </div>
        <div class="footer-col footer-col-2">
          <ul class="social-media-list"></ul>
        </div>
        <div class="footer-col footer-col-3">
          <p>My blog</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-menu').classList.toggle('active');
    });
  </script>
</body>
</html>
